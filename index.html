<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- JS -->
    <script defer src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <title>ENTREGA 2</title>
  </head>
  <style>
    .hide {
      display: none;
    }
  </style>

  <body>
    <header class="container-fluid bg-dark position-sticky top-0">
      <div class="container">
        <h1 class="text-center text-white">Tienda de Videojuegos</h1>
      </div>
      <ul
        class="nav nav-pills mb-3 py-3 container"
        id="pills-tab"
        role="tablist"
      >
        <li class="nav-item text-primary" role="presentation">
          <a
            class="nav-link"
            id="pills-home-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-home"
            type="button"
            role="tab"
            aria-controls="pills-home"
            aria-selected="true"
            >Home</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link active"
            id="pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-profile"
            type="button"
            role="tab"
            aria-controls="pills-profile"
            aria-selected="false"
            >Productos</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            id="pills-contact-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-contact"
            type="button"
            role="tab"
            aria-controls="pills-contact"
            aria-selected="false"
            >Carrito</a
          >
        </li>
      </ul>
    </header>
    <div
      class="alert container position-sticky top-0 alert-primary hide"
      id="productoAgregado"
      role="alert"
    >
      Producto Añadido al carrito!
    </div>

    <div class="tab-content" id="pills-tabContent">
      <div
        class="tab-pane fade"
        id="pills-home"
        role="tabpanel"
        aria-labelledby="pills-home-tab"
      >
        1
      </div>
      <div
        class="tab-pane fade show active container"
        id="pills-profile"
        role="tabpanel"
        aria-labelledby="pills-profile-tab"
      >
        <h2 class="h4 m-4 text-primary">Juegos</h2>
        <div class="text-end m-4">
          <button
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#modalAgregarJuego"
          >
            Añadir Nuevo Juego
          </button>
        </div>

        <div class="container mb-4">
          <div class="row">
            <div class="col-md-4 mb-3">
              <input
                type="text"
                id="buscador"
                class="form-control"
                placeholder="Buscar por nombre del producto..."
              />
            </div>
            <div class="col-md-3 mb-3">
              <select id="filtrar-plataforma" class="form-select">
                <option value="default">Filtrar por plataforma</option>
                <option value="Nintendo Switch">Nintendo Switch</option>
                <option value="Multiplataforma">Multiplataforma</option>
                <option value="PlayStation, Xbox, PC">
                  PlayStation, Xbox, PC
                </option>
              </select>
            </div>

            <div class="col-md-2 mb-3">
              <select id="ordenar-precio" class="form-select">
                <option value="default">Ordenar por precio</option>
                <option value="asc">Precio: Menor a Mayor</option>
                <option value="desc">Precio: Mayor a Menor</option>
              </select>
            </div>
            <div class="col-md-2 mb-3">
              <select id="ordenar-nombre" class="form-select">
                <option value="default">Ordenar por nombre</option>
                <option value="asc">Nombre: A - Z</option>
                <option value="desc">Nombre: Z - A</option>
              </select>
            </div>
          </div>
        </div>
        <br /><br />

        <div
          class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4"
          id="contenedorJuegos"
        ></div>
      </div>
      <div
        class="alert container position-sticky top-0 alert-danger remove hide"
        id="productoRemovido"
        role="alert"
      >
        Producto removido!
      </div>
      <div
        class="tab-pane fade carrito"
        id="pills-contact"
        role="tabpanel"
        aria-labelledby="pills-contact-tab"
      >
        <br />
        <table class="table table-dark table-hover">
          <thead>
            <tr class="text-primary">
              <th scope="col">#</th>
              <th scope="col">Productos</th>
              <th scope="col">Precio</th>
              <th scope="col">Cantidad</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody class="tbody"></tbody>
        </table>
        <br /><br />
        <div class="row mx-4">
          <div class="col">
            <h3 class="itemCartTotal text-black">Total: 0</h3>
          </div>
          <div class="col d-flex justify-content-end">
            <button class="btn btn-danger me-2" id="vaciarCarro">
              VACIAR CARRO
            </button>
            <!-- <button class="btn btn-success" id="comprar">COMPRAR</button> -->
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para agregar juego -->
    <div
      class="modal fade"
      id="modalAgregarJuego"
      tabindex="-1"
      aria-labelledby="modalAgregarJuegoLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalAgregarJuegoLabel">
              Añadir Juego
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Formulario para agregar juego -->
            <div
              class="alert container position-sticky top-0 alert-warning hide"
              id="alertaPrecio"
              role="alert"
            >
              Precio no valido
            </div>
            <div
              class="alert container position-sticky top-0 alert-warning hide"
              id="alertaImagen"
              role="alert"
            >
              Ingrese una Imagen y que sea valida
            </div>
            <form id="formAgregarJuego">
              <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" required />
              </div>
              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea
                  class="form-control"
                  id="descripcion"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input
                  type="number"
                  class="form-control"
                  id="precio"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="imagen" class="form-label"
                  >Imagen (solo .jpg, .jpeg, .png)</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="imagen"
                  accept=".jpg, .jpeg, .png"
                  required
                />
                <div
                  id="error-imagen"
                  class="text-danger"
                  style="display: none"
                >
                  La imagen debe ser un archivo .jpg o .png.
                </div>
              </div>
              <div class="row">
                <button type="submit" class="btn btn-primary">
                  Añadir Juego
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--  <footer class="bg-dark p-3 mt-5">
      <p class="text-center m-0 text-muted"></p>
    </footer> -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
